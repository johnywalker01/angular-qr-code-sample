<div class="container">
  <!-- ngx-scanner-qrcode -->
  <ngx-scanner-qrcode #action="scanner" [config]="config" (event)="onEvent($event,action)"></ngx-scanner-qrcode>

  <!-- loading -->
  <p *ngIf="action!.isLoading">âŒ› Loading...</p>

  <!-- start/stop -->
  <button class="btn" [class.btn-info]="!action.isStart" [class.btn-warning]="action.isStart"
    [disabled]="action.isLoading" (click)="handle(action, action.isStart ? 'stop' : 'start')">
    <img [src]="
        action.isStart
          ? 'https://id1945.github.io/images/svg/camera-off.svg'
          : 'https://id1945.github.io/images/svg/camera-on.svg'
      " width="30px" />
  </button>

  <!-- play/pause -->
  <button class="btn" [class.btn-info]="!action.isStart" [class.btn-warning]="action.isStart"
    [disabled]="!action.isStart" (click)="handle(action, action.isPause ? 'play' : 'pause')">
    <img [src]="
        action.isPause
          ? 'https://id1945.github.io/images/svg/play.svg'
          : 'https://id1945.github.io/images/svg/pause.svg'
      " width="30px" />
  </button>

  <!-- isTorch -->
  <button class="btn" [class.btn-info]="!action.isStart" [class.btn-warning]="action.isStart"
    [disabled]="!action.isStart" (click)="action.isTorch = !action.isTorch; handle(action, 'torcher')">
    <img [src]="
        action.isTorch
          ? 'https://id1945.github.io/images/svg/flash-off.svg'
          : 'https://id1945.github.io/images/svg/flash-on.svg'
      " width="30px" />
  </button>

  <!-- download -->
  <!-- <button class="btn" [class.btn-info]="!action.isStart" [class.btn-warning]="action.isStart"
    [disabled]="!action.isStart" (click)="handle(action, 'download')">
    <img src="https://id1945.github.io/images/svg/capture.svg" width="30px" />
  </button> -->
  <br />
</div>
